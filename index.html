<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <div id="screen">
            <p id="bmiResult"></p>

        </div>

        <div class="container">
            <div class="inputFields">
                Age <input type="number" id="ageInput">
            </div>
            <div class="inputFields">
                Height (M) <input type="number" id="heightInput">
            </div>
            <div class="inputFields">
                Wieght (KG) <input type="number" id="wieghtInput">
            </div>
        </div>

        <div class="radioBtn">
            <input type="radio" id="" name="Gender" value="">
            <label for="">Male</label>

            <input type="radio" id="" name="Gender" value="">
            <label for="">Female</label>
        </div>
        
        <div>
            <button class="checkBtn" onclick="checkFunction()">Check BMI</button>
        </div>

    </div>

<script src="script.js"></script>

</body>

</html>
